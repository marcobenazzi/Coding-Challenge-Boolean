<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="scooter.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- logo e titolo -->
        <img src="logo.png" class="logo">
        <h1 class="title">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- buttons -->
        <div class="buttons">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>

      </nav>

      <main>
        <!-- scooter -->
        <section class="first">
          <div class="scooter">
            <input type="checkbox" name="" value="">
            <span>Monopattino Gino22</span>
          </div>
          <div class="address">
            <span class="arrow"></span>
            <span>Via Guadalametri - a 220 metri da te</span>
          </div>
          <div class="state">Stato carica</div>
          <div class="battery"></div>
        </section>

        <section class="second">
          <div class="scooter">
            <input type="checkbox" name="" value="">
            <span>Monopattino Mike24</span>
          </div>
          <div class="address">
            <span class="arrow"></span>
            <span>Via Ricciardoni - a 420 metri da te</span>
          </div>
          <div class="state">Stato carica</div>
          <div class="battery"></div>
        </section>

        <section class="third">
          <div class="scooter">
            <input type="checkbox" name="" value="">
            <span>Monopattino Fede154</span>
          </div>
          <div class="address">
            <span class="arrow"></span>
            <span>Via Mentarini - a 490 metri da te</span>
          </div>
          <div class="state">Stato carica</div>
          <div class="battery"></div>
        </section>
      </main>

    </div>
  </body>
</html>
